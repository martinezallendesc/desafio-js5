<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>


<div id="seccion-campo-personalizado">
<h1>To do list</h1>
<div id="campo-area">
<input id="campo-tarea" input="text" placeholder="Escribe una tarea"></input>
<button id="agregar-tarea">Agregar</button>
</div>
</div>


<div id="seccion-resumen">
    <p>Total tareas: <span id="q-tareas"></span></p>
    <p>Tareas completadas: <span id="q-completadas"></span></p>
    <p>Tareas pendientes <span id="q-pendientes"></span></p>
</div>

<div id="seccion-listado">
<h2>Tareas</h2>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Tarea</th>
        <th>Acciones</th>
      </tr>
      </thead>

      <tbody id="tabla-tareas"></tbody>

</table>

</div>



<script src="./assets/scripts/script.js"></script>    
</body>
</html>
